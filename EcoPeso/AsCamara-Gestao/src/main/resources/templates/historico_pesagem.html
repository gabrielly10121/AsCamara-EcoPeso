<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histórico de Pesagens</title>
  <style>

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            background-color: #1b5e20;
            color: white;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4caf50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #1b5e20;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="header">
  <h2>Histórico de Pesagens</h2>
</div>

<table>
  <thead>
  <tr>
    <th>Material</th>
    <th>Peso (kg)</th>
    <th>Valor Unitário</th>
    <th>Valor Total</th>
    <th>Data</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="pesagem : ${pesagens}">
    <td th:text="${pesagem.material.nome}"></td>
    <td th:text="${pesagem.peso}"></td>
    <td th:text="'R$ ' + ${#numbers.formatDecimal(pesagem.valorUnitario, 1, 2)}"></td>
    <td th:text="'R$ ' + ${#numbers.formatDecimal(pesagem.valorTotal, 1, 2)}"></td>
    <td th:text="${#temporals.format(pesagem.dataPesagem, 'dd/MM/yyyy HH:mm')}"></td>
  </tr>
  </tbody>
</table>

<a href="/pesagem" class="btn">Nova Pesagem</a>
</body>
</html>
